{% extends 'layouts/base.html' %}

{% block title %} products  {% endblock%}

{% block body %}
    <h1> Product </h1>
 <div class="d-flex justify-content-between m-5">
   <div class="card position-relative" style="width: 18rem;">
  <img src="{{ url_for('static', filename='/products/uploads/'+product.image)}}" class="card-img-top" alt="...">
       <div class="card-body   ">
           <h5 class="card-title">{{product.name}}</h5>
           <h5 class="card-title">{{ product.price }}</h5>
           <p class="card-title">{{ product.description }}</p>
           <p class="card-title">{{ product.created_on }}</p>
           <p class="card-title">{{ product.updated_on }}</p>

     <h5 class="card-title">{{ product.category.name }}</h5>

            <button type="button" class="btn
                {% if product.in_stock %}
                    btn-warning
                {% else %}
                    btn-danger
                {% endif %}
                position-absolute top-0 start-0">
                {% if product.in_stock %}
                    In Stock
                {% else %}
                    Out of Stock
                {% endif %}
            </button>
          </div>
        </div>

      <div class="d-flex flex-column justify-content-between m-5">

         <a href="{{url_for('products.create')}}" class="btn btn-primary" style="height:50px">Add Product</a>
          <a href="{{url_for('products.index')}}" class="btn btn-primary" style="height:50px">Back to all products </a>

      </div>
 </div>
{% endblock %}
